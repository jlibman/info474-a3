<!DOCTYPE html>
<meta charset="utf-8">
<body>
    <link href="style.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
	
    <div id="layout">
        <div class="titleDiv">
            <label for="title">Seattle Weather </label>
            <input type="text" id="title" readonly style="border:0; color:#f6931f; font-weight:bold;" />
        </div>
        <div id="visualization">
            <svg class="chart"></svg>
            <script src="vis.js"></script>
        </div>
        <div id="controls">
            <br>
            <div id="filters">
                <select id="selectYear">
                    <option value="all">All</option>
                </select>
                <select id="selectMonth">
                    <option value="all">All</option>
                </select>    
                <div id="sliderid">
                        <div id="yearSlider" class="slider-range"></div>
                        <label for="yearInput">Year range:</label>
                        <input type="text" id="yearInput" readonly style="border:0; color:#f6931f; font-weight:bold;" />
                    </div>           
            </div>
            
        </div>
    </div>
</body>
</html>
